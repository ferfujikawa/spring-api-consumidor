<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Inscrições do concurso</title>
</head>
<body>
<section>

	<div class="card">
		<div class="card-header">
			<div class="row">
                <div class="col col-xs-6">
                    <h3 class="card-title">Download de fichas de inscrição</h3>
                </div>
            </div>
	  	</div>
		<div class="card-body">
			<form th:action="@{/concurso/inscricoes}" th:object="${obtencaoFicha}" th:method="post">
				<div class="mb-3">
					<label class="form-label">Número da inscrição</label>
					
					<div class="row g-2">
						<div class="col-auto">
							<input class="form-control" type="number" required="required" th:field="*{idInscricao}" />
						</div>
						
						<div class="col-auto">
							<button class="btn btn-primary" type="submit">Download</button>
						</div>
					</div>
					<span th:if="${#fields.hasErrors('idInscricao')}" th:errors="*{idInscricao}" class="text-danger"></span>
				</div>
			</form>
		</div>
	</div>

</section>
</body>

</html>
